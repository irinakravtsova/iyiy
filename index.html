<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Memes App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div>
          <h2>Настройки:</h2>
          <div class="wrapper__settings">
            <p class="name__setting">Мем</p>
            <select name="mem" id="mem" class="mem"></select>
            <p class="name__setting"> Текст сверху</p>
            <input
              type="text"
              name="text-on-top"
              id="textTop"
              class="input-text"
              placeholder="добавь текст max 20 символов"
            />
            <p id="error" class="error"></p>
            <p class="name__setting"> Текст снизу</p>
            <input
              type="text"
              name="bottom-text"
              id="textBottom"
              class="input-text"
              placeholder="добавь текст max 20 символов"
              value=""
            />
            <p id="errorBottom" class="error"></p>
            <p class="name__setting">Выбери цвет для текста </p>
            <div class="color__select">
              <input type="color" id="color-top" class="input-color" value="#ffffff">
              <label for="color-top">текст сверху</label>
              <input type="color" id="color-bottom" class="input-color" value="#ffffff">
              <label for=color-botton">текст снизу</label>
            </div>
        
          </div>
         
        </div>
        <div class="wrapper__preview">
          <h2>Превью:</h2>
          <div class="image">
            <img id="image" src="https://i.imgflip.com/1bij.jpg" alt="" />
            <div class="image__text-wrapper"> 
              <p id="top" class="image-text_top"></p>
              <p id="bottom" class="image-text_bottom"></p>
            </div>

           
          </div>
        </div>
      </div>
    </div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="api.js"></script>
    <script src="controller.js"></script>
    <script src="index.js"></script>
  </body>
</html>
